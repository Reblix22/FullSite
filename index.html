<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definitivo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-3">
                <form action="#">
                    <!--Nombre de Usuario-->
                    <label for="InputNombre" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control pb-2" id="InputNombre" aria-describedby="UserName" placeholder="Nombre">
                    <!--Edad-->
                    <label for="InputEdad" class="form-label pt-4">Edad del Usuario</label>
                    <input type="text" class="form-control pb-2" id="InputEdad" aria-describedby="UserAge" placeholder="Edad">
                </form>
            </div>
            <div class="col-md-6 mt-5">
                <table class="table table-striped">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                    </tr>
                    <tr>
                        
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
